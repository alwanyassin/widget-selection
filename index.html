<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Widget</title>
        <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
        <link rel="stylesheet" href="src/output.css">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    </head>
    <body class="font-josefin">
        <div class="bg-gradient-to-b from-slate-50 to-slate-100 p-4 md:p-8">
            <div class="max-w-6xl mx-auto">
                <div class="mb-8">
                    <div class="flex flex-row gap-3">
                        <div class="relative flex-1 shadow-lg">
                            <select id="dynamic-select" class="appearance-none w-full bg-[#eceef0] border-slate-200 shadow-sm h-12 pl-4 pr-8 rounded-lg focus:ring-[#08594c]">
                                <option value="">Pilih Kebutuhan Anda:</option>
                                <option value="url:https://www.podomoropark.com/id/cluster/brahmapuri">Kemewahan Yang Terjangkau</option>
                                <option value="url:https://www.podomoropark.com/id/cluster/patragriya">Rumah Harga < 1 Milliar</option>
                                <option value="grid:sultan">Rumah Harga > 1 Milliar</option>
                                <option value="url:https://www.podomoropark.com/id/cluster/brahmapuri">Rumah Pinggir Danau</option>
                                <!-- <option value="url:https://www.podomoropark.com/id/cluster/naragriya">Rumah Kost</option> -->
                                <option value="url:https://www.podomoropark.com/id/cluster/dharmapuri">Lahan Siap Bangun</option>
                                <option value="grid:investasi">Pilihan Investasi</option>
                                <option value="url:https://www.podomoropark.com/id/commercial">Lahan Komersial</option>
                                <option value="url:https://www.podomoropark.com/id/facilities">Fasilitas</option>
                                <option value="url:https://www.podomoropark.com/id/article/news">Berita & Acara</option>
                            </select>
                        </div>
                        <button id="go" class="h-12 px-6 bg-[#08594c] hover:bg-emerald-700 text-white rounded-lg shadow-lg transition-all duration-200 hover:shadow-lg font-medium">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Container grid (hidden awal) -->
                <div id="grid-container" class="hidden mx-auto">
                    <div class="flex flex-wrap justify-center gap-6 mb-16"></div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    </body>
</html>
